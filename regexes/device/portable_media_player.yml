Apple:
  regex: '(?:Apple-)?iPod'
  device: 'portable media player'
  models:
    - regex: '(?:Apple-)?iPod1[C,]1'
      model: 'iPod Touch 1G'
    - regex: '(?:Apple-)?iPod2[C,]1'
      model: 'iPod Touch 2G'
    - regex: '(?:Apple-)?iPod3[C,]1'
      model: 'iPod Touch 3'
    - regex: '(?:Apple-)?iPod4[C,]1'
      model: 'iPod Touch 4'
    - regex: '(?:Apple-)?iPod5[C,]1'
      model: 'iPod Touch 5'
    - regex: '(?:Apple-)?iPod1[C,]1'
      model: 'iPod Touch'
    - regex: '(?:Apple-)?iPod1[C,]1'
      model: 'iPod Touch'
    - regex: '(?:Apple-)?iPod'
      model: 'iPod Touch'
